<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talk2Dergipark</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Georgia, 'Times New Roman', serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 100%;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #a2083d 0%, #8a0734 100%);
      color: white;
      padding: 20px 24px;
      box-shadow: 0 2px 12px rgba(162, 8, 61, 0.2);
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header h1::before {
      content: "ðŸ’¬";
      font-size: 26px;
    }

    .header p {
      font-size: 13px;
      opacity: 0.95;
      font-weight: 400;
    }

    /* Setup Section */
    #setup {
      padding: 24px;
      background: white;
      border-bottom: 1px solid #e9ecef;
    }

    #setup h2 {
      color: #a2083d;
      font-size: 16px;
      margin-bottom: 16px;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 14px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #495057;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
      font-family: 'Courier New', monospace;
    }

    .input-group input:focus {
      outline: none;
      border-color: #a2083d;
      box-shadow: 0 0 0 3px rgba(162, 8, 61, 0.1);
    }

    button {
      background: linear-gradient(135deg, #a2083d 0%, #8a0734 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(162, 8, 61, 0.2);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(162, 8, 61, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Chat Section */
    #chat {
      display: none;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }

    #chat.active {
      display: flex;
    }

    .paper-status {
      background: white;
      padding: 16px 24px;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .paper-status-text {
      font-size: 13px;
      color: #6c757d;
    }

    .paper-status-text strong {
      color: #28a745;
      font-weight: 600;
    }

    .paper-status button {
      width: auto;
      padding: 8px 16px;
      font-size: 13px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      padding: 14px 18px;
      border-radius: 12px;
      max-width: 85%;
      line-height: 1.6;
      font-size: 14px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      background: linear-gradient(135deg, #a2083d 0%, #8a0734 100%);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      box-shadow: 0 2px 8px rgba(162, 8, 61, 0.2);
    }

    .message.assistant {
      background: white;
      color: #212529;
      align-self: flex-start;
      border: 1px solid #e9ecef;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    /* Input Area */
    .input-area {
      background: white;
      padding: 20px 24px;
      border-top: 1px solid #e9ecef;
    }

    .input-container {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    #question {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 14px;
      font-family: 'Segoe UI', sans-serif;
      resize: none;
      min-height: 44px;
      max-height: 120px;
      transition: all 0.2s;
    }

    #question:focus {
      outline: none;
      border-color: #a2083d;
      box-shadow: 0 0 0 3px rgba(162, 8, 61, 0.1);
    }

    #ask-btn {
      padding: 12px 28px;
      width: auto;
      border-radius: 12px;
      font-size: 14px;
    }

    /* Scrollbar styling */
    #messages::-webkit-scrollbar {
      width: 8px;
    }

    #messages::-webkit-scrollbar-track {
      background: #f8f9fa;
    }

    #messages::-webkit-scrollbar-thumb {
      background: #a2083d;
      border-radius: 4px;
    }

    #messages::-webkit-scrollbar-thumb:hover {
      background: #8a0734;
    }

    .hidden {
      display: none !important;
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>talk2DergiPark</h1>
      <p>Akademik makalelerle sohbet edin / Chat with academic papers</p>
    </div>

    <!-- Setup Section -->
    <div id="setup">
      <h2>ðŸ”‘ API AnahtarlarÄ±nÄ±zÄ± Girin / Enter Your API Keys</h2>
      <div class="input-group">
        <label for="gemini-key">Gemini API Key:</label>
        <input type="password" id="gemini-key" placeholder="AIza...">
      </div>
      <div class="input-group">
        <label for="openai-key">OpenAI API Key:</label>
        <input type="password" id="openai-key" placeholder="sk-...">
      </div>
      <button id="save-keys">Kaydet ve Devam Et / Save and Continue</button>
    </div>

    <!-- Chat Section -->
    <div id="chat">
      <div class="paper-status">
        <div class="paper-status-text">
          <strong id="paper-info">Makale yÃ¼kleniyor... / Loading paper...</strong>
        </div>
        <button id="load-paper">Makaleyi YÃ¼kle / Load Paper</button>
      </div>
      
      <div id="messages"></div>
      
      <div class="input-area">
        <div class="input-container">
          <textarea 
            id="question" 
            placeholder="Sorunuzu yazÄ±n... / Ask a question..."
            rows="1"
          ></textarea>
          <button id="ask-btn">Sor / Ask</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
